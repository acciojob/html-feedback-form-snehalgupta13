<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Feedback form</h1>
	<form method="post">
		
		<div>
			<label for="name">Name</label><br>
			<input type="text" id="name" minlength="3" maxlength="50">
		</div>
		<div>
			<label for="portfolio">Link to your portfolio</label><br>
			<input type="url" id="portfolio">
		</div>
		<div>
			<label for="favcolor">Select your favourite color</label>
			<input type="color" id="favcolor">
		</div>
		<div>
			<label for="likeness"></label>
			<input type="range" id="likeness" min="1" max="100">
		</div>
		<div>
			<input type="submit">
		</div>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
